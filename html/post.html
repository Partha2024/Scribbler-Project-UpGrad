<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bloglist.css">
    <link rel="stylesheet" href="/css/post.css">
    <script src="https://kit.fontawesome.com/ce4fdba713.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <button class="headerBtn" id="signUp" onclick="signUpFn()">Sign Up</button>
        <button class="headerBtn" id="signIn" onclick="signInFn()">Sign In</button>
        <a class="logo-title">ScriBBler</a>
        <p class="middleTexttt">Explore. Imagine. Create</p>

        <form>
            <div class="signInModel" >
                <div class="modal-contentIn">
                    <span class="inClose close">&times;</span>
                    <p id="pHeading">Welcome Back!</p>
                    <hr>
                    
                    <label for="usernameField" class="text">Username</label>
                    <input type="text" id="usernameField" class="inputField" placeholder="Enter Username" required>
                    
                    <label for="passwordField" class="text">Password</label>
                    <input type="password" id="passwordField" class="inputField" placeholder="Enter Password" required>
                    
                    <input type="submit" id="signInBtn" class="signBtn" value="Sign In">
                    
                    <div id="someText">
                        <span id="notM">Not a member?</span> <span id="blueText">Sign Up</spa>
                    </div>
                    
                </div> 
            </div>
        </form>

        <form>
            <div class="signUpModel" >
                <div class="modal-contentUp">
                    <span class="upClose close">&times;</span>
                    <p id="pHeading">Get Started</p>
                    <hr>
                    
                    <label for="nameField" class="text">Full Name</label>
                    <input type="text" id="nameField" class="inputField" placeholder="Enter Full Name" required>
                    
                    <label for="usernameField" class="text">Username</label>
                    <input type="text" id="usernameField" class="inputField" placeholder="Enter Username" required>
                    
                    <label for="passwordField" class="text">Password</label>
                    <input type="password" id="passwordField" class="inputField" placeholder="Enter Password" required>
                    
                    <label for="confirmField" class="text">Confirm Password</label>
                    <input type="password" id="confirmField" class="inputField" placeholder="Confirm Password" required>
                    
                    <input type="submit" id="signUpBtn" class="signBtn" value="Sign Up">
                    
                </div> 
            </div>
        </form>

    </div>
    <!-- Blog Post -->
    
    <div class="post-wrapper">
        <p class="post-title" id="postTitle">abcd</p>
        <div class="author-edit-text">
          <span id="author">Author</span>
          <button class="btn btn-danger saved btn-common" id="editPost">
            Edit <i class="fa fa-edit"></i>
          </button>
        </div>
        <p class="post-content" id="postContent">
          lorem ipsum
        </p>
        <div class="like-wrapper">
          <button  onclick="LikeButton()" class="btn btn-danger like-button btn-common">
            <i  class="fa fa-thumbs-up"></i>
            <span id="liked">Like </span>
            
          </button>
          <p id="likeText">Be the first one to like this!</p>
        </div>
        <div class="comments-wrapper">
          <textarea
            name="comments"
            id="commentBox"
            placeholder="Leave a comment..."
          ></textarea>
          <button class="btn btn-danger comment-button btn-common" onclick="addcmt(commentBox)">
            Comment
          </button>
          <p class="all-comments">All Comments</p>
          <div id="comments-wrapper"></div>
        </div>
      </div>
</div>

</body>
<script src="../js/post.js"></script>
</html>
